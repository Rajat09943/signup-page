<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset box sizing and margins */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Apply a creative animated background with particles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            background-size: 200% 200%;
            animation: gradientBG 6s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://cdn.jsdelivr.net/gh/daniel-lundin/snabbt.js@master/snabbt.css') no-repeat center center/cover;
        }

        /* Container for the signup form */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Heading styling */
        h2 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Label and input field container */
        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        /* Icon styles */
        .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        /* Input field styles */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 40px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: background 0.4s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1.2px;
            transition: transform 0.3s ease, background 0.4s ease;
        }

        /* Hover effect for the button */
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Input field group margin */
        .form-group {
            margin-bottom: 15px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }
    </style>
    <!-- Add FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Particle effect -->
    <div class="particles"></div>
    <div class="container">
        <h2>Create Your Account</h2>
        <form action="/signup" method="POST">
            <div class="input-container">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
